<!DOCTYPE html>
<html>

<head>
    <title>Sign in template. Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="signin.css">
</head>

<body class="tex-center">
    <form class="font-signin">
        <img src="bootstrap.jpg" width="150" height="120">

        <h1 class="text-primary">Please Sign in</h1>

        <input class="input-with-Height50" type="email" placeholder="Email address" size="40" required autofocus><br>

        <input class="input-with-Height50" type="password" placeholder="Password" size="40" required><br>

        <label>
            <input type="checkbox"> Remember me
        </label><br>

        <div>
            <button type="button" class="btn btn-primary btn-lg">Sign in</button>
        </div>

        <p>&#169; 2017-2020</p>
    </form>
</body>

</html>
