<!DOCTYPE html>
<html>

<head>
    <title>Dang nhap form</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>

<body>
    <form action="#" method="POST">
        <table class="bang-dang-nhap" border="2" align="center">
            <tr>
                <th colspan="2" class="fontsize">Đăng nhập</th>
            </tr>

            <tr>
                <td class="user">Username: </td>
                <td> <input type="text" name="username" placeholder="Tên đăng nhập" size="40" /> </td>
            </tr>

            <tr>
                <td class="pass">Password: </td>
                <td> <input type="password" name="password" placeholder="Nhập mật khẩu" size="40" /> </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" name="submit" />
                </td>
            </tr>
        </table>
    </form><br>

    <div class="center">
        <img src="g2.jpg" width="400" height="200">
        <p>G2 E-sport</p>
    </div>
</body>

</html>
