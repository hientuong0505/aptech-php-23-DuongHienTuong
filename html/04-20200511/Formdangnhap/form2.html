<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="form2.css">
    <title>Form đăng nhập số 2</title>
</head>

<body>
    <div class="div-cha">
        <div class="div1"></div>
        <div class="div2">
            <div class="header">
                <h1>Đăng ký</h1>
            </div>

            <div class="main">
                <form action="#" method="POST">
                    <span>
                        <p><strong>Tên đầy đủ</strong></p>
                        <input type="text" placeholder="Tên của bạn..." size="50">
                    </span>

                    <span>
                        <p>Gmail</p>
                        <input type="email" placeholder="Địa chỉ Gmail..." size="50">
                    </span>

                    <span>
                        <p>Tên người dùng</p>
                        <input type="text" placeholder="Tên người dùng..." size="50">
                    </span>

                    <span>
                        <p>Mật khẩu</p>
                        <input type="password" placeholder="Nhập mật khẩu..." size="50">
                    </span>

                    <span>
                        <p>Nhập lại mật khẩu</p>
                        <input type="password" placeholder="Nhập lại mật khẩu..." size="50">
                    </span><br><br>

                    <button>Tiếp theo</button>
                    <button>Nhập lại tất cả</button><br><br>
                </form>

                <p><b>OR Login with: </b></p>
                <div class="social">
                    <a href="https://www.facebook.com/"><i class="fa fa-facebook-f"></i></a>
                    <a href="https://twitter.com/explore"><i class="fa fa-twitter"></i></a>
                    <a href="https://mail.google.com/mail/u/0/#inbox"><i class="fa fa-google"></i></a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
